<div class="col-md-3">
  <ul class="list-group" id="encryptList">
    <li class="list-group-item active">
      <a href="#file_encrypting" data-toggle="tab" data-l10n-id="file_encrypting" id="file_encryptingButton"></a>
    </li>
    <li class="list-group-item">
      <a href="#file_decrypting" data-toggle="tab" data-l10n-id="file_decrypting" id="file_decryptingButton"></a>
    </li>
  </ul>
</div>
<div class="col-md-9">
  <!-- File encrypt/decrypt -->
  <section class="tab-content jumbotron secureBackground">
    <div id="file_encrypting" role="tabpanel" class="tab-pane fade active in">

      <!-- fileUploadPanel -->
      <div id="encrypt_fileUploadPanel" class="encrypt-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><span data-l10n-id="encrypt_file_selection"></span></h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-9">
              <output id="encrypt_fileSelection" class="itemSelection"></output>
            </div>
            <div class="col-xs-3">
              <p>
                <input id="encrypt_fileUpload" type="file" class="hidden" multiple />
                <button id="encrypt_addFileBtn" class="btn btn-sm btn-block btn-success">
                  <i class="glyphicon glyphicon-plus"></i>
                  <span data-l10n-id="encrypt_dialog_add"></span>
                </button>
                <span class="help-block"></span>
              </p>
            </div>
          </div>
          <div class="fileUploadError alert alert-danger" role="alert"></div>
        </div>
        <div class="panel-footer text-right">
          <button id="encrypt_goToPersonBtn" class="btn btn-primary btn-sm" data-l10n-id="form_next"></button>
        </div>
      </div>

      <!-- decryptPersonPanel -->
      <div id="encrypt_personPanel" class="encrypt-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-l10n-id="encrypt_dialog_header"></h3>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-xs-9">
              <select id="encrypt_keySelect" class="form-control"></select>
            </div>
            <div class="col-xs-3">
              <button id="encrypt_addPersonBtn" class="btn btn-sm btn-success btn-block" data-l10n-id="encrypt_dialog_add"></button>
            </div>
          </div>

          <h4 data-l10n-id="encrypt_dialog_subheader"></h4>
          <div class="row">
            <div class="col-xs-12">
              <output id="encrypt_keyList" class="itemSelection"></output>
            </div>
          </div>
        </div>

        <div class="panel-footer text-right">
          <button id="encrypt_backToUploadBtn" class="btn btn-sm btn-default" data-l10n-id="form_back"></button>
          <button id="encrypt_goToDownloadBtn" class="btn btn-sm btn-primary" data-l10n-id="editor_encrypt_button"></button>
        </div>
      </div>

      <!-- fileDownloadPanel -->
      <div id="encrypt_fileDownloadPanel" class="encrypt-panel panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title" data-l10n-id="encrypt_download_file_title"></h3>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <output id="encrypt_fileDownload" class="itemSelection"></output>
            </div>
          </div>
          <div id="encrypt_fileDownloadError" class="alert alert-danger" role="alert"></div>
        </div>

        <div class="panel-footer text-right">
          <button id="encrypt_backToPersonBtn" class="btn btn-sm btn-default" data-l10n-id="form_back"></button>
          <button id="encrypt_downloadAllBtn" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-save"></i> <span data-l10n-id="encrypt_download_all_button"></span></button></button>
        </div>

        <div class="panel-overlay">
          <div class="waiting"></div>
        </div>

      </div>

    </div>
    <div id="file_decrypting" role="tabpanel" class="tab-pane fade">

      <!-- fileUploadPanel -->
      <div id="decrypt_fileUploadPanel" class="decrypt-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><span data-l10n-id="encrypt_file_selection"></span></h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-9">
              <output id="decrypt_fileSelection" class="itemSelection"></output>
            </div>
            <div class="col-xs-3">
              <p>
                <input id="decrypt_fileUpload" type="file" class="hidden" multiple accept=".asc" />
                <button id="decrypt_addFileBtn" class="btn btn-sm btn-block btn-success">
                  <i class="glyphicon glyphicon-plus"></i>
                  <span data-l10n-id="encrypt_dialog_add"></span>
                </button>
                <span class="help-block"></span>
              </p>
            </div>
          </div>
          <div class="fileUploadError alert alert-danger" role="alert"></div>
        </div>
        <div class="panel-footer text-right">
          <button id="decrypt_goToDownloadBtn" class="btn btn-primary btn-sm" data-l10n-id="form_next"></button>
        </div>
      </div>

      <!-- fileDownloadPanel -->
      <div id="decrypt_fileDownloadPanel" class="decrypt-panel panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title" data-l10n-id="encrypt_download_file_title"></h3>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <output id="decrypt_fileDownload" class="itemSelection"></output>
            </div>
          </div>
          <div id="decrypt_fileDownloadError" class="alert alert-danger" role="alert"></div>
        </div>

        <div class="panel-footer text-right">
          <button id="decrypt_backToUploadBtn" class="btn btn-sm btn-default" data-l10n-id="form_back"></button>
          <button id="decrypt_downloadAllBtn" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-save"></i> <span data-l10n-id="encrypt_download_all_button"></span></button></button>
        </div>

        <div class="panel-overlay">
          <div class="waiting"></div>
        </div>
      </div>

    </div>
  </section>
</div>
