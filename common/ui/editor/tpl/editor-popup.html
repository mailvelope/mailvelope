<div id="editorDialog" class="m-modal">
  <div class="modal-header clearfix">
    <h4 data-l10n-id="editor_header"></h4>
  </div>
  <div class="modal-body">
  </div>
  <div class="modal-footer">
    <button id="uploadBtn" class="btn btn-info pull-left"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>&nbsp;<span data-l10n-id="upload_attachment"></span></button>
    <button id="cancelBtn" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;<span data-l10n-id="form_cancel"></span></button>
    <button id="undoBtn" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;<span data-l10n-id="form_undo" disabled="true"></span></button>
    <button id="signBtn" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;<span data-l10n-id="editor_sign_button"></span></button>
    <button id="encryptBtn" ng-disabled="!recipients.length || noEncrypt" class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;<span data-l10n-id="editor_encrypt_button"></span></button>
  </div>
</div>
<div id="blurWarn" class="alert hide">
  <h3 data-l10n-id="editor_blur_warn"></h3>
</div>
