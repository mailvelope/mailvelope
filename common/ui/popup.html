<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../dep/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../dep/toggle-switch/toggle-switch.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <ul class="dropdown-menu">
    <li id="state">
      <label class="switch-light well no-transition">
        <input type="checkbox" id="activeState"/>
        <span>
          <span data-l10n-id="popup_active_off"></span>
          <span data-l10n-id="popup_active_on"></span>
        </span>
        <a class="btn btn-small btn-info"></a>
      </label>
    </li>
    <li class="divider"></li>
    <li id="reload"><a href="#"><span class="glyphicon glyphicon-refresh"></span> <span data-l10n-id="popup_reload"></span></a></li>
    <li id="add"><a href="#"><span class="glyphicon glyphicon-plus"></span> <span data-l10n-id="popup_add_page"></span></a></li>
    <li id="remove"><a href="#"><span class="glyphicon glyphicon-minus"></span> <span data-l10n-id="popup_remove_page"></span></a></li>
    <li class="divider"></li>
    <li id="options"><a href="#"><span class="glyphicon glyphicon-edit"></span> <span data-l10n-id="popup_options"></span></a></li>
    <li id="help"><a href="#"><span class="glyphicon glyphicon-question-sign"></span> <span data-l10n-id="popup_help"></span></a></li>
  </ul>
  <script src="../dep/jquery.min.js"></script>
  <script src="../ui/mvelo.js"></script>
  <script src="popup.js"></script>
</body>
</html>
