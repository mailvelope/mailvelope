<html>
<head>

  <title data-l10n-id="pwd_dialog_title"></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../dep/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="pwdDialog.css">
  <link rel="stylesheet" href="../mvelo.css">
  <script src="../../dep/jquery.min.js"></script>
  <script src="../../dep/jquery.ext.js"></script>
  <script src="../mvelo.js"></script>
  <script src="secureToken.js"></script>
  <script src="pwdDialog.js"></script>
</head>
<body>
  <div class="m-modal">
    <div class="modal-header clearfix">
      <div id='secureCode'></div>
      <h4 data-l10n-id="pwd_dialog_header"></h4>
    </div>
    <div class="modal-body">
      <form class="well form-horizontal">
        <div class="form-group">
          <label for="userId" class="control-label col-xs-3" data-l10n-id="pwd_dialog_userid"></label>
          <div class="col-xs-9">
            <p id="userId" class="form-control-static"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="keyId" class="control-label col-xs-3" data-l10n-id="dialog_keyid_label"></label>
          <div class="col-xs-9">
            <p id="keyId" class="form-control-static"></p>
          </div>
        </div>
        <div class="form-group" id="pwdGroup">
          <label for="password" class="control-label col-xs-3" data-l10n-id="pwd_dialog_password"></label>
          <div class="col-xs-9">
            <input type="password" class="form-control" id="password">
            <span class="label label-danger hide" data-l10n-id="pwd_dialog_wrong_pwd"></span>
          </div>
        </div>
        <div class="form-group" id="rememberGroup">
          <div class="col-xs-offset-3 col-xs-9">
            <div class="checkbox">
              <label>
                <input id="remember" type="checkbox">&nbsp;<span data-l10n-id="pwd_dialog_cache_pwd"></span>
              </label>
            </div>
          </div>
        </div>
        <div id="decryptAlert"></div>
      </form>
    </div>
    <div class="modal-footer">
      <button id="cancelBtn" class="btn btn-default" data-l10n-id="form_cancel"></button>
      <button id="okBtn" class="btn btn-primary" data-l10n-id="form_ok"></button>
    </div>
  </div>
  <div id="spinner"></div>
</body>
</html>
