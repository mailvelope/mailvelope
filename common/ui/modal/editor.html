<!DOCTYPE html>
<html>
<head>
  <!--

  -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../dep/bootstrap/css/bootstrap.css">
  <!--
  <link rel="stylesheet" href="../../dep/wysihtml5/css/bootstrap-wysihtml5.css">
  -->
  <link rel="stylesheet" href="../inline/framestyles.css">
  <link rel="stylesheet" href="editor.css">
  <script src="../../dep/jquery.min.js"></script>
  <script src="../../dep/jquery.ext.js"></script>
  <script src="../../dep/bootstrap/js/bootstrap.js"></script>
  <!--
  <script src="../../dep/wysihtml5/js/advanced_parser_rules.js"></script>
  <script src="../../dep/wysihtml5/js/wysihtml5-0.4.0pre.js"></script>
  <script src="../../dep/wysihtml5/js/bootstrap-wysihtml5.js"></script>
  -->
  <script src="../../dep/mailbuilder/addressparser.js"></script>
  <script src="../../dep/mailbuilder/stringencoding.js"></script>
  <script src="../../dep/mailbuilder/punycode.js"></script>
  <script src="../../dep/mailbuilder/mimefuncs.js"></script>
  <script src="../../dep/mailbuilder/mimetypes.js"></script>
  <script src="../../dep/mailbuilder/mailbuild.js"></script>
  <script src="../inline/mvelo.js"></script>
  <script src="secureToken.js"></script>
  <script src="editor.js"></script>
</head>
<body>

  <div id="editorDialog" class="m-modal">
    <div class="modal-header clearfix">
      <div id='secureCode'></div>
      <h4 data-l10n-id="editor_header"></h4>
    </div>
    <div class="modal-body">
      <div class="row" id="uploadPanel"></div>
      <iframe id="plainText" sandbox="allow-same-origin allow-scripts" frameBorder="0"></iframe>
      <div id="rte-toolbar"></div>
      <div id="rte-box">
        <textarea id="richText" autofocus class="form-control"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <!--button id="uploadBtn" class="btn btn-info pull-left"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>&nbsp;<span data-l10n-id="upload_attachment"></span></button-->
      <button id="cancelBtn" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;<span data-l10n-id="form_cancel"></span></button>
      <button id="undoBtn" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;<span data-l10n-id="form_undo" disabled="true"></span></button>
      <button id="transferBtn" class="btn btn-primary"><span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;<span data-l10n-id="editor_transfer"></span></button>
      <button id="signBtn" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;<span data-l10n-id="editor_sign_button"></span></button>
      <button id="encryptBtn" class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span>&nbsp;<span data-l10n-id="editor_encrypt_button"></span></button>
    </div>
  </div>

  <div class="modal" id="transferWarn" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title text-warning" data-l10n-id="alert_header_warning"></h4>
        </div>
        <div class="modal-body">
          <p data-l10n-id="editor_transfer_unencrypted"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal" aria-hidden="true" data-l10n-id="form_cancel"></button>
          <button class="btn btn-primary" data-l10n-id="form_continue"></button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal" id="encryptModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="blurWarn" class="alert alert-block hide">
    <h3 data-l10n-id="editor_blur_warn"></h3>
  </div>

  <input type="file" id="addFileInput" />

</body>
</html>
